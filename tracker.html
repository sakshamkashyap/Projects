<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var baseUrl = "https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/";
            var urlMap = {
                ufc3: "UP0006-CUSA06536_00-EASPORTSUFC3GAME",
                rdr2: "UP1004-CUSA03041_00-REDEMPTION000002",
                spiderman: "UP9000-CUSA02299_00-MARVELSSPIDERMAN",
                anthem: "UP0006-CUSA05364_00-ANTHEM1000000000",
                overwatch: "UP0002-CUSA01842_00-OWLEGENDARY00000",
                nba2k19: "UP1001-CUSA12476_00-NBA2K19000000000",
                shadowoftombraider: "UP0082-CUSA10938_00-SHADOWTOMBRAIDER",
                nbalive19: "UP0006-CUSA11355_00-NBALIVE19G4DDRNA"
            };

            for (var game in urlMap) {
                $.get(baseUrl + urlMap[game], function (data, status) {
                    document.write('<div style="float:left"><img src="' + data.images[0].url + '" align="left" width="200px">');
                    document.write('<h3>' + data.default_sku.display_price + '</h3>');
                    if (data.default_sku.rewards.length > 0) {
                        document.write('<h3 style="color: green">' + data.default_sku.rewards[0].bonus_display_price + '</h3>');
                    }
                    document.write('</div>');
                });
            }
        });
    </script>
</head>

</body>

</html>
